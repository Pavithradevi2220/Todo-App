<body>
  <h2>Responsive To-Do App</h2>
  <div class="todo-box">
    <!-- <h2>Responsive To-Do App</h2> -->
    <div class="task-form">
      <input type="text" id="taskName" placeholder="Task Name" />
      <input type="date" id="startDate" />
      <input type="date" id="dueDate" />
      <select id="priority">
        <option value="Low">Low</option>
        <option value="Medium" selected>Medium</option>
        <option value="High">High</option>
      </select>
      <select id="status">
        <option value="Pending">Pending</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
      </select>
      <button onclick="addTask()">Add Task</button>
    </div>

    <div class="table-container">
      <table id="taskTable">
        <thead>
          <tr>
            <th>Task Name</th>
            <th>Start Date</th>
            <th>Due Date</th>
            <th>Priority</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    let tasks = [];

function addTask() {
  const name = document.getElementById("taskName").value.trim();
  const start = document.getElementById("startDate").value;
  const due = document.getElementById("dueDate").value;
  const priority = document.getElementById("priority").value;
  const status = document.getElementById("status").value;

  if (!name || !start || !due) {
    alert("Please fill all fields.");
    return;
  }

  tasks.push({ name, start, due, priority, status });
  renderTasks();
  clearForm();
}

function renderTasks() {
  const tbody = document.querySelector("#taskTable tbody");
  tbody.innerHTML = "";

  tasks.forEach((task, index) => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${task.name}</td>
      <td>${task.start}</td>
      <td>${task.due}</td>
      <td>${task.priority}</td>
      <td>${task.status}</td>
      <td>
        <button class="edit-btn" onclick="editTask(${index})">Edit</button>
        <button class="delete-btn" onclick="deleteTask(${index})">Delete</button>
      </td>
    `;
    tbody.appendChild(row);
  });
}

function deleteTask(index) {
  if (confirm("Are you sure you want to delete this task?")) {
    tasks.splice(index, 1);
    renderTasks();
  }
}

function editTask(index) {
  const task = tasks[index];

  document.getElementById("taskName").value = task.name;
  document.getElementById("startDate").value = task.start;
  document.getElementById("dueDate").value = task.due;
  document.getElementById("priority").value = task.priority;
  document.getElementById("status").value = task.status;

  tasks.splice(index, 1); // Remove old entry
  renderTasks();
}

function clearForm() {
  document.getElementById("taskName").value = "";
  document.getElementById("startDate").value = "";
  document.getElementById("dueDate").value = "";
  document.getElementById("priority").value = "Medium";
  document.getElementById("status").value = "Pending";
}

  </script>
